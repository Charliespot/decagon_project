<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="./css/bootstrap.min.css">
    <link rel="stylesheet" href="./css/styles.css">
    <title>Mimi | Inventory Management system</title>
</head>
<body>
    <header>
        <img src="./images/dmlogo.png" alt="logo">
        <nav class="navbar navbar-expand-md">
            <div class="container-fluid">
                <div class="navbar-header">
                    <a class="navbar-brand" href="#" style="color: yellow">Mimi Inventory</a>
                </div>
                <ul class="navbar-nav">
                    <li class="nav-item"><a href="#" class="nav-link" style="color: yellow">Home</a></li>
                    <li class="nav-item"><a href="#" class="nav-link" style="color: yellow">Products</a></li>
                    <li class="nav-item"><a href="#" class="nav-link" style="color: yellow">Pricing</a></li>
                    <li class="nav-item"><a href="#" class="nav-link" style="color: yellow"></a></li>   
                </ul>
            </div>
        </nav> 
    </header>

    <main>
            <form role="form">
                    <div class="form-group">
                      <label for="product-name">Product Name:</label>
                      <input type="text" class="form-control" id="product-name">
                    </div>
                    <div class="form-group">
                      <label for="price">Price:</label>
                      <input type="number" class="form-control" id="product-price">
                    </div>
                    <div class="form-group">
                            <label for="quantity">:Quantity</label>
                            <input type="text" class="form-control" id="quantity">
                    </div>
                    <div class="form-group">
                            <label for="date">Date:</label>
                            <input type="date" class="form-control" id="supply-date">
                    </div>
                    <div class="form-group">
                            <label for="picture">Product Image:</label>
                            <input type="file" class="form-control" id="product-picture">
                    </div>
                    <div class="form-group">                           
                            <input type="submit" class="form-control" id="add_product" value="Add Product">
                          </div>
                  </form>
                                
    </main>
<script src="./js/bootstrap.min.js"></script>
<script src="./js/jquery.js"></script>
</body>
</html>
