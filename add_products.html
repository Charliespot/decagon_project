</head>
<body>
    <header>
        <img src="./images/dmlogo.png" alt="logo">
        <nav class="navbar navbar-expand-md">
            <div class="container-fluid">
                <div class="navbar-header">
                    <a class="navbar-brand" href="#" style="color: yellow">Mimi Inventory</a>
                </div>
                <ul class="navbar-nav">
                    <li class="nav-item"><a href="#" class="nav-link" style="color: yellow; margin-top: -8px">Home</a></li>
                    <li class="dropdown"><a href="#" class="dropdown-toggle" data-toggle="dropdown" style="color: yellow; margin-top: 50px" aria-haspopup="true" aria-expanded="false">Products<span class="caret"></span></a>
                            <ul class="dropdown-menu" style="padding: 15px">
                              <li><a href="add_products.html">Add Products</a></li>
                              <li><a href="#">Order Products</a></li>
                              <li><a href="#">Update Products</a></li>
                            </ul>

                    <li class="nav-item"><a href="#" class="nav-link" style="color: yellow; margin-top: -8px">Pricing</a></li>

                </ul>
            </div>
        </nav> 
    </header>

    <main>
            <form id="formInp" role="form" method="POST" name="add_product">
                    <div class="form-group">
                      <label for="product-name">Product Name:</label>
                      <input type="text" class="form-control" id="product_name">
                    </div>
                    <div class="form-group">
                      <label for="price">Price:</label>
                      <input type="text" class="form-control" id="product_price">
                    </div>
                    <div class="form-group">
                            <label for="quantity">Quantity:</label>
                            <input type="number" class="form-control" id="quantity">
                    </div>
                    <div class="form-group">
                            <label for="date">Date:</label>
                            <input type="date" class="form-control" id="supply_date">
                    </div>
                    <div class="form-group">
                            <label for="picture">Product Image:</label>
                            <input type="file" class="form-control" id="product_image">
                    </div>
                    <div class="form-group">                           
                            <input type="submit" class="form-control" id="addBtn" value="Add Product">
                          </div>
                  </form>
                                
    </main>
